
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% block style %}{% endblock style %}
    <link rel="stylesheet" href="{% static 'style/base.css' %}">
    <!-- One file includes all the Font Awesome Free icons and utilities -->

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <main>
        <div class="side-bar">
            <div style="padding: 0px 20px;">
                <img width="100%" src="{% static 'image/logo_SJI2.png' %} " alt="">
            </div>

<div class="side-nav">
    <a class="{% if request.path == '/' %}active{% endif %} " href="{% url 'home' %}">Acceuil</a>
    <a class="{% if request.path == '/staff/'%}active{% endif %} " href="{% url 'staff' %}">personnel</a>
    <a class="{% if request.path == '/candidate/'%}active{% endif %} " href="{% url 'candidate' %}">candidats</a>
    <a class="{% if request.path == '' %}active{% endif %} " href="{% url 'profil' request.user.staff.id %}">Mon profil</a>
    <a class="{% if request.path == '' %}active{% endif %} " href="{% url 'logout' %}">se deconnecter</a>
</div>
        </div>

        <div class="content-wrapper">

        {% block content %}{% endblock%}

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>


</body>
</html>
