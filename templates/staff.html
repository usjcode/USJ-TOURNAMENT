{% extends 'base.html' %}
{% load static %}

{% block title %} isjtournamnt | staff {% endblock %}
{% block style %}
<link rel="stylesheet" href="{%static 'style/staff.css'%}">
{% endblock  %}

{% block content %}
<div class="cards">
    {%for staff in staffs %}
    <a href="{% url 'profil' staff.pk %}" class="card">
        <img src="{{staff.avatar.url}}" alt="" >
        <div >
            <h3>{{staff.name}}</h3>
            <h4>{{staff.bio}}</h4>
        </div>
    </a>
    {%endfor%}



</div>

{%if request.user.role ==  'D'%}

<a class="add" href="{% url 'add_staff'%}">
    +
</a>    

{%endif%}
{%endblock%}
