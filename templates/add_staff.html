{% extends 'base.html' %}
{% load static %}

{% block title %} isjtournamnt | staff {% endblock %}

{% block content %}
<style>
    .c-form {
        height: 100%;
        display: flex;
        justify-content: center;    
        align-items:center
    }
    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-size: xx-large;
        background-color: white;
        padding: 25px;
        border-radius:5px;
    }
    button {
        border: none;
        font-size:1.5rem;
        color: white;
        background-color: rgb(26, 105, 224);
        height:40px;
        box-shadow: 5PX 7px 5px 5px rgb(228, 228, 228);
        border-radius:2px;
    }
    select{
        font-size:1.3rem;
        height:30px;
    }
    input {
        height:30px;
        font-size:1.3rem;
    }
    label {
        padding-top: 25px;
        padding-bottom: 25px;
        font-size:1.5rem;
    }
    
</style>
<div class="c-form">
<form method="post">
    {% csrf_token %}
    {{form}}
    <br>
    <button type="submit">send invitation</button>
</form>
</div>

{%endblock%}
